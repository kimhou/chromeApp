<html><head><link rel="stylesheet" type="text/css" href="/style/popup.css"/></head><body><div class="main">	<ul class="list">		<li class="title">当前页面地址生成二维码：</li>		<li class="content" style="display:none;">			<div class="qr-contener"><div id="url_qr_result" class="qr-contener"></div></div>		</li>		<li class="title" id="copy-qr-title">自定义内容生成二维码：</li>		<li class="content" style="display:none;">			<div class="copy-form">				<p>粘贴板内容为(最好不要超过100个字)：</p>				<p><textarea id="copy_input" class="copy-input"></textarea></p>				<p><button id="copy_reset_btn">生&nbsp;&nbsp;成</button></p>			</div>			<div class="qr-contener"><div id="copy_qr_result"></div></div>		</li>		<li class="title">名片内容生成二维码：</li>		<li class="content" style="display:none;">			<div class="copy-form">				<p>输入名片内容：</p>				<div class="card-form">					<p><span class="card-form-text">姓名：</sapn><span class="card-form-input"><input id="card-name"/></span></p>					<p><span class="card-form-text">手机：</sapn><span class="card-form-input"><input id="card-mobile"/></span></p>					<p><span class="card-form-text">固话：</sapn><span class="card-form-input"><input id="card-phone"/></span></p>					<p><span class="card-form-text">邮箱：</sapn><span class="card-form-input"><input id="card-email"/></span></p>					<p><span class="card-form-text">公司：</sapn><span class="card-form-input"><input id="card-company"/></span></p>					<p><span class="card-form-text">地址：</sapn><span class="card-form-input"><input id="card-address"/></span></p>				</div>				<p><button id="card_submit_btn">生&nbsp;&nbsp;成</button></p>			</div>			<div class="qr-contener"><div id="card_qr_result"></div></div>		</li>		<li><p class="footer"><a href="http://www.kimhou.com/" target="_blank">@梦寻千里</a></p></li>	</ul></div><script type="text/javascript" src="/js/jquery.js"></script><script type="text/javascript" src="/js/jquery.qrcode.js"></script><script type="text/javascript" src="/js/qrcode.js"></script><script type="text/javascript" src="/js/popup.js"></script></body></html>
